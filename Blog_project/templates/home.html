{% extends 'base.html' %}

{% block title %} Welcome Blogging web {% endblock %}

{% block content %} 
<div class="container-custom">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  
        <div class="carousel-inner mt-4 mb-5">
          <div class="carousel-item active" data-bs-interval="10000">
            {% for cat in cats %}
            <div class="card">
                <div class="img-container">
                    <img src="/media/{{cat.image}}" class="responsive-img" alt="">
                </div>
                <div class="card-content">
                    <div class="card-title">
                        {{cat.title}}
                    </div>
                    <p>{{cat.description}}</p>
                </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col s12">
                
                {% for p in posts %}

                <div class="row">
                    <div class="col s12 m8">
                        {{p.content | truncatewords:60 |safe}}
                        <div class="mt20">
                            <a href="/blog/{{p.url}}" class="btn bg-primary">Read More</a>
                        </div>
                    </div>
                    <div class="col s12 m4">
                        <img src="/media/{{p.image}}" alt="" class="responsive-img mt20">
                    </div>
                
                    

                </div>
                {% endfor%}
            </div>
            
        </div>
    </div>





{% endblock %}
